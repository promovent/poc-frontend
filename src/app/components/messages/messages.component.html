<div class="transition-test alert alert-warning alert-dismissible fade show" *ngIf="messageService.messages.length" role="alert">
    <div *ngFor='let message of messageService.messages' class="text-center"> 
        <strong>{{message}}</strong> 
    </div>
    <button type="button" class="btn-close" (click)="messageService.clear()" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
