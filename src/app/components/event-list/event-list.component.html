<div class="container-fluid">
    <div class="vh-100 row justify-content-center text-center">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div>
                <h1 class="oxfordBlu-color">Lista degli eventi</h1>
                <ul>
                    <li *ngFor="let event of events">
                      <button type="button" routerLink="/event-detail/{{event.id}}" class="btn btn-success my-3">
                        <span class="">{{event.name}}</span>
                      </button>
                    </li>
                </ul>
                <a routerLink="/" class="btn orangeWeb-bg-color text-white">Torna alla homepage!</a>
            </div>
        </div>
    </div>
</div>
